  <body>
  <div class="main-layout">

        <button type="submit">Agregar</button>

      <ul id="taskList"></ul>
      <button id="exportBtn">📤 Exportar JSON</button>
      <button id="sugerirBtn">🎲 Sugerir nombres aleatorios</button>
      <div id="sugerenciasContainer"></div>
    </div>

    <div id="motivacionBox">
      <h2>💬 Motivación</h2>
      <p id="fraseMotivacional">Cargando frase...</p>
    </div>
  </div>
